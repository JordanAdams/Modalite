<!DOCTYPE html>
		
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="../modalite.css">

		<script src="../jquery.js"></script>
		<script src="../modalite.js"></script>
		<script src="events.js"></script>

		<title>Modalite Demo</title>
	</head>
	
	<body>
		<header>
			<h1>Modalite<small>.js</small><h1>
		</header>

		<section id="content">
			<img class="modal_trigger" id="example_img" src="http://placehold.it/300x150" style="width: 140px; display: block; border-radius: 3px;">
			<br>
			<p class="modal_trigger" id="example_dark" style="background: #222; border-radius: 3px; color: #fff; font-weight: bold; margin: 0px; text-align: center; padding: 5px;">Dark Theme</p>
			<br>
			<p class="modal_trigger" id="example_facebook" style="background: #5971a7; color: #fff; padding: 5px; border-radius: 3px; font-weight: bold; text-align: center; margin: 0px;">Facebook Theme</p>
			<br>
			<p class="modal_trigger" id="example_iframe" style="background: #c32f45; color: #fff; padding: 5px; border-radius: 3px; font-weight: bold; text-align: center; margin: 0px;">iframe</p>
		</section>

		<footer>A <a href="http://jordan-adams.co.uk" target="_blank">Jordan Adams</a> creation</footer>
	</body>
</html>
